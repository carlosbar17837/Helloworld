<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
    <link rel="stylesheets" type="css/text"  href="./stylesheets.css"/>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(to bottom right, #ff355e, #7d26cd);
			font-family: sans-serif;
			color: white;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}

		h1 {
			font-size: 4rem;
			margin-bottom: 20px;
		}

		p {
			font-size: 2rem;
			line-height: 1.5;
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 3rem;
			}
			p {
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello World</h1>
		<p>Welcome to my website!</p>
	</div>
</body>
</html>
