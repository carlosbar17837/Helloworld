<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            width: 400px;
            height: 400px;
            background-color: red;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .container .item:nth-child() {
            grid-column: 1 / 2;
        }
        .item:nth-child(2n +1) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
