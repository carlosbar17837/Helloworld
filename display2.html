<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Container {
            display: flex;
            background-color: red;
            justify-content: center;
            align-items: center; 
            height: 1000px;
            flex-direction: column;
        }
        .item  {
            height: 30px;
            width: 30px;
            background-color: blue;
         
        }
        .Container .item:nth-child(2n +1){
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="Container"> 
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
